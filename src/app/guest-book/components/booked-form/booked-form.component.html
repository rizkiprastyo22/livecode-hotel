<div class="shadow-sm p-3 mb-5 bg-body rounded">
  <div class="card-body">
    <form [formGroup]="bookingGroup" (ngSubmit)="onSubmitReservation()">
      <div class="input-group">
        <div class="mb-3 w-100">
            <label for="guestName" class="form-label">Guest Name</label>
            <input type="text" class="form-control" formControlName="name" id="guestName" [readonly]="booking.id"/>
        </div>
        <div class="mb-3 w-100">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" id="email" [readonly]="booking.id"/>
        </div>
        <div class="mb-3 w-100">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" class="form-control" formControlName="phone" id="phone" [readonly]="booking.id"/>
        </div>
        <div class="mb-3 w-100">
          <label for="roomNumber" class="form-label">Room Number</label>
          <input type="text" class="form-control" formControlName="roomNumber" id="roomNumber" />
        </div>
        <div class="mb-3 w-100">
          <label for="duration" class="form-label">Duration</label>
          <input type="number" class="form-control" formControlName="duration" id="duration" />
        </div>
        <div class="mb-3 w-100">
            <label for="guestCount" class="form-label">Guest Count</label>
            <input type="number" class="form-control" formControlName="guestCount" id="guestCount" [readonly]="booking.id" />
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
